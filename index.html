<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Onside Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      background: #000;
      border-bottom: 2px solid #bfa750;
      color: #bfa750;
      z-index: 1002;
    }
    .tabs {
      display: flex;
      background-color: #000;
      border-top: 2px solid #bfa750;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1002;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      font-size: 18px;
      color: #999;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .tab.active {
      color: #bfa750;
      border-top: 3px solid #bfa750;
      background-color: #1a1a1a;
    }
    .content-section {
      display: none;
      overflow-y: auto;
      padding: 80px 15px 70px;
      height: calc(100vh - 115px);
    }
    .content-section.active {
      display: block;
    }
    .match-card {
      background: #1a1a1a;
      margin: 15px 0;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #bfa750;
    }
    .match-title {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
      color: #bfa750;
      font-weight: bold;
    }
    .teams {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .team {
      text-align: center;
    }
    .team img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #bfa750;
    }
    .status {
      background: transparent;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      color: #bfa750;
      border: 2px solid #bfa750;
      font-weight: bold;
      transition: 0.3s;
      user-select: none;
    }
    .status:hover {
      background-color: #bfa750;
      color: #000;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }
    .channel-card {
      text-align: center;
      cursor: pointer;
      background-color: #1a1a1a;
      border: 2px solid #bfa750;
      border-radius: 12px;
      padding: 12px;
      transition: transform 0.3s, border-color 0.3s;
    }
    .channel-card:hover {
      transform: scale(1.05);
      border-color: #fff;
    }
    .channel-logo {
      width: 110px;
      height: 110px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 2px solid #bfa750;
      background-color: #000;
      padding: 5px;
    }
    .channel-name {
      font-size: 15px;
      color: #bfa750;
      font-weight: bold;
    }
    #player-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.9);
      z-index: 1003;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #player-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    #player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    #player-close {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #bfa750;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1004;
      user-select: none;
    }
  </style>
</head>

<script>
  function showTab(id) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (id === 'matches') {
      document.querySelectorAll('.tab')[0].classList.add('active');
    } else {
      document.querySelectorAll('.tab')[1].classList.add('active');
    }
  }

  const channels = [

    ["Bein Sport 4", "https://a.top4top.io/p_3426r67e44.jpg", "https://example.com/stream4"],
    ["Bein Sport 5", "https://b.top4top.io/p_3426ausbv5.jpg", "https://example.com/stream5"],
    ["Bein Sport 6", "https://c.top4top.io/p_3426clpo56.jpg", "https://example.com/stream6"],
    ["SSC Sport 1", "https://d.top4top.io/p_3426q6ivt7.jpg", "https://example.com/ssc1"],
    ["SSC Sport 2", "https://d.top4top.io/p_3426q6ivt7.jpg", "https://example.com/ssc2"],
    ["SSC Sport 3", "https://d.top4top.io/p_3426q6ivt7.jpg", "https://example.com/ssc3"],
    ["Al Aoula Inter", "https://d.top4top.io/p_34268qf8y1.jpg", "https://example.com/aoula"],
    ["Al Maghribia", "https://f.top4top.io/p_3426otfku9.jpg", "https://example.com/maghribia"],
    ["2M Maroc", "https://e.top4top.io/p_34268d4t18.jpg", "https://example.com/2m"],
    ["Arryadia", "https://g.top4top.io/p_3426bslcl10.jpg", "https://example.com/arryadia"]
  ];

  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("grid");
    channels.forEach(([name, logo, link]) => {
      const div = document.createElement("div");
      div.className = "channel-card";
      div.innerHTML = `
        <img class="channel-logo" src="${logo}" alt="${name}" />
        <div class="channel-name">${name}</div>
      `;
      div.onclick = () => openPlayer(link);
      container.appendChild(div);
    });

    document.querySelectorAll('.status').forEach(el => {
      el.addEventListener('click', e => {
        e.preventDefault();
        const url = el.getAttribute('data-link');
        openPlayer(url);
      });
    });
  });

  function openPlayer(url) {
    const overlay = document.getElementById('player-overlay');
    const iframe = overlay.querySelector('iframe');
    iframe.src = url;
    overlay.style.display = 'flex';
  }

  document.getElementById('player-close').addEventListener('click', () => {
    const overlay = document.getElementById('player-overlay');
    const iframe = overlay.querySelector('iframe');
    iframe.src = '';
    overlay.style.display = 'none';
  });
</script>
